    <h1>Application Form</h1>

    <h3 class="a">&nbsp;&nbsp;&nbsp;A.&nbsp;General Questions</h3>

    <form>
        <div>
            <label for="">Proposed Insured's Name: <input type="text" name="" id=""><br>
                <h6>(Please enter capital letter)</h6>

            </label>


        </div>
        <br>

        <div>
            <label for="">Birth Date:</label>
            <input type="date" name="" id="">
            &nbsp; &nbsp; &nbsp;

            <label for="male"><input type="radio" name="gender" id="male">Male</label>
            <label for="female"><input type="radio" name="gender" id="female">Female</label>
        </div>
        <br>
        <div>
            <label for="">Address:</label>
            <input type="text" name="" id="">
            &nbsp; &nbsp; &nbsp;
            <label for="">Email Address:</label>
            <input type="email" name="" id="">
        </div>

        <br>

        <div>
            <label for="">Status:</label>
            <label for="single"><input type="radio" name="status" id="single">Single</label>
            <label for="married"><input type="radio" name="status" id="married">Married</label>
            <label for="divorced"><input type="radio" name="status" id="divorced">Divorced</label>
            <label for="others"><input type="radio" name="status" id="others">Others</label>

        </div>
        <br>
        <div>
            <label for="">Ocupation:</label>
            <input type="text" name="" id="">
            &nbsp; &nbsp; &nbsp;
            <label for="">Are you retiree?</label>
            <label for="yes"><input type="radio" name="retiree" id="yes">Yes</label>
            <label for="no"><input type="radio" name="retiree" id="no">No</label>
        </div>
    </form>
